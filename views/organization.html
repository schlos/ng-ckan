<section ng-controller="OrganizationCtrl"> <div class="single-organization"> <div class="main-container"> <div class="cols-12"> <div class="col col-2"> <div class="col-inner"> <div class="organization-detail-card"> <div class="organization-logo"> <img src="{{organization.image_display_url}}" alt="Logo de {{organization.display_name}}"> </div> </div> <div class="page-sidebar"> <div class="page-info"> <h3>{{organization.display_name}}</h3> <p>{{organization.packages.length}} conjuntos de datos</p> <p>{{organization.description}}</p> </div> </div> </div> </div> <div class="col col-10"> <div class="col-inner"> <div class="context-filters"> <div class="cols-12"> <div class="col col-9 alpha"> <div class="col-inner"> <div class="search"> <input type="text" class="form-control" search controller="DatasetsCtrl" update="datasets" ng-model="search" placeholder="Buscar"> </div> </div> </div> <div class="col col-3 omega"> <div class="col-inner"> <div class="form-select"> <select> <option value="">Ordenar por relevancia </select> </div> </div> </div> </div> </div> <div class="datasets-list"> <a href="#/conjuntos/{{dataset.name}}" class="dataset-item" ng-repeat="dataset in organization.packages"> <div class="dataset-trending-flag"> <img ng-src="http://datos.gob.mx/assets/svg/icon-trending-green.svg" alt=""> </div> <div class="dataset-formats"> <div ng-repeat="f in (dataset | formats)" class="dataset-format {{f}}">{{f}}</div> </div> <div class="dataset-main"> <h4 class="title">{{dataset.title}}</h4> <div class="dataset-excerpt"> <p>{{dataset.notes}}</p> </div> <div class="dataset-meta-data"> <div class="meta-data"> <strong>{{dataset.metadata_modified | date:'MMMM dd, yyyy'}}: </strong></div> </div> </div> </a> </div> </div> </div> </div> </div> </div> </section>
